<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-Way Communication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #cf135b, #1c1ccc, #3d12cf, #a8128b);
            background-size: 400% 400%;
            animation: backgroundGradient 15s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes backgroundGradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            max-width: 90%;
            width: 500px;
            margin: auto;
            animation: fadeInUp 1.5s ease-out;
        }

        h1 {
            font-size: 2.6em;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            animation: popIn 1s ease-in-out;
        }

        .btn {
            background: #0e2383;
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            margin: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            height: 100%; width: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease-in-out;
        }

        .btn:hover::before {
            transform: scaleX(1);
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(52, 151, 243, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üîÅ Two-Way Communication System</h1>
        <a href="{{ url_for('deaf') }}" class="btn">üßè‚Äç‚ôÄÔ∏è I'm Deaf (English Speaker)</a>
        <a href="{{ url_for('normal') }}" class="btn">üó£Ô∏è I'm Normal (Tamil Speaker)</a>
    </div>
</body>
</html>
